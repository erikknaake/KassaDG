<p *ngIf="!categories"><em>Loading...</em></p>

<table *ngIf="categories" aria-labelledby="tableLabel" class='table table-striped'>
  <tbody>
  <tr *ngFor="let category of categories">
    <app-category [category]="category"></app-category>
  </tr>
  </tbody>
</table>
<button mat-raised-button color="accent" [routerLink]="['/create-category']">Voeg categorie toe</button>
