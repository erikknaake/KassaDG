<mat-card>
  <mat-card-header>
    <mat-card-title>Voorraad</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table aria-labelledby="tableLabel" class='table table-striped'>
      <thead>
      <tr>
        <th>Product</th>
        <th>Aantal in voorraad</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let stockItem of stock">
        <td>{{stockItem.productName}}</td>
        <td>
          <mat-form-field>
            <mat-label>Aantal in voorraad</mat-label>
            <input matInput type="number" [(ngModel)]="stockItem.amountInStock">
          </mat-form-field>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td></td>
        <td>
          <button mat-raised-button color="primary" (click)="updateStock()">Update voorraad</button>
        </td>
      </tr>
      </tfoot>
    </table>
  </mat-card-content>
  <!--  <mat-card-actions>-->
  <!--    -->
  <!--  </mat-card-actions>-->
</mat-card>
