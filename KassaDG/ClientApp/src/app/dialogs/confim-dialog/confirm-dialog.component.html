<h2 mat-dialog-title>Weet je het zeker?</h2>
<mat-dialog-content>{{data.confirmMessage}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Ja</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="false">Nee</button>
</mat-dialog-actions>
