<p *ngIf="!shownAccounts"><em>Loading...</em></p>
<mat-card>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Zoeken</mat-label>
      <input matInput type="text" (ngModelChange)="searchChanged($event)" [(ngModel)]="search">
    </mat-form-field>
    <table *ngIf="shownAccounts" aria-labelledby="tableLabel" class='table table-striped'>
      <thead>
      <tr>
        <th>Naam</th>
        <th>Saldo</th>
        <th class="small-td"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let account of shownAccounts">
        <td (click)="navigateAccount(account.id)">{{ account.accountName }}</td>
        <td (click)="navigateAccount(account.id)">{{ formatMoney(account.balanceCents) }}</td>
        <td class="small-td">
          <div class="right">
            <button mat-raised-button color="accent" (click)="navigateAccountHistory(account.id)">Geschiedenis
              <mat-icon>history</mat-icon>
            </button>
            <button mat-raised-button color="warn" (click)="deleteAccount(account.id)">Verwijder
              <mat-icon>remove_circle_outline</mat-icon>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </mat-card-content>
  <mat-card-actions [align]="'end'">
    <button mat-raised-button color="primary" [routerLink]="['/create-account']">Voeg account toe
      <mat-icon>add_circle_outline</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
