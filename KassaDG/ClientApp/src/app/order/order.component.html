<div class="order">
  <div class="basket">
    <table aria-labelledby="tableLabel" class='table table-striped'>
      <thead>
        <tr>
          <th>Product</th>
          <th>Aantal</th>
          <th>Subtotaal</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let basketContentLine of basketContents">
        <td>
          {{basketContentLine.productName}}
        </td>
        <td>
          {{basketContentLine.amount}}
        </td>
        <td>
          {{calculateSubTotal(basketContentLine)}}
        </td>
      </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td>Totaal:</td>
          <td>{{calculateTotal()}}</td>
        </tr>
      </tfoot>
    </table>
    <button mat-raised-button color="primary">Afrekenen</button>
  </div>
  <app-products [isOrdering]="true"></app-products>
</div>
