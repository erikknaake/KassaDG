<app-loading *ngIf="!order"></app-loading>
<table *ngIf="order" aria-labelledby="tableLabel" class='table table-striped'>
  <thead>
  <tr>
    <th>Product</th>
    <th>Aantal</th>
    <th>Subtotaal</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let orderLine of order?.orderLines">
    <td>{{orderLine.productName}}</td>
    <td>{{orderLine.amount}}</td>
    <td>{{getSubTotal(orderLine)}}</td>
  </tr>
  <tr>
    <td>Storting</td>
    <td></td>
    <td>{{order?.deposit | formatMoney}}</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td></td>
    <td>Totaal</td>
    <td>{{calculateTotal() | formatMoney}}</td>
  </tr>
  </tfoot>
</table>
